<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">

        <meta name="keywords" content="BotifyLabs, bots, business, automation">

        <title>BotifyLabs</title>
        <link rel="icon" href="assets/imgs/logo.webp">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="assets/imgs/logo.webp" alt="BotifyLabs">
                <h1>BotifyLabs</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="content">
            <!-- testing posting tweet -->
            <div class="tweet-container">
                <h2>Post a Tweet for @NKA0bot</h2>
                <textarea id="tweet-input" placeholder="Enter your tweet here"></textarea>
                <button onclick="postTweet()">Tweet</button>
            </div>
            
        </div>
        <!-- JavaScript to handle form submission -->
        <script>
            async function postTweet() {
            const tweetText = document.getElementById('tweet-input').value;
        
            try {
                const response = await fetch('/api/tweet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: tweetText,
                });
        
                const result = await response.json();
                if (result.success) {
                alert('Tweet posted successfully!');
                } else {
                alert('Error posting tweet: ' + result.error);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
            }
        </script>
    </body>
</html>
